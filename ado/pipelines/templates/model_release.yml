steps:

- task: AzureCLI@2
  displayName: 'Release Trained Model'
  name: releaseTrainedModelTask
  inputs:
    connectedServiceNameARM: $(serviceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: python ado/scripts/model_release.py -s $(subscriptionId) -rg $(resourceGroupName) -ws $(workspaceName) -r $(repoName) -j $(jobNumber) -th $(threshold)
